name: Get ClassIcons (Sitetest1)

on:
  schedule:
  - cron: "5 8 * * *"

  workflow_dispatch:
jobs:
  retrieve:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.BOT_TOKEN }}
        

      - name: Set Current Date
        run: echo "currentdate=$(date '+%Y-%m-%d')" >> $GITHUB_ENV
      
      - name: wget file
        uses: wei/wget@v1
        with: 
          args: https://raw.githubusercontent.com/MaximumADHD/Roblox-Client-Tracker/sitetest1.robloxlabs/textures/ClassImages.PNG
        
      - name: Rename and Move file
        run: mv ClassImages.PNG "sitetest1/$currentdate ClassImages.png"
      
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
           commit_message: sitetest1 ClassIcons Update
